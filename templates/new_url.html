{% extends 'base.html' %}

{% block head %}
<title>New URL Address</title> 
{% endblock %}

{% block body %}
<form action="/urls" method="post">
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" name='address' id='address' placeholder="Enter URL Address" aria-label="Enter URL Address" />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
